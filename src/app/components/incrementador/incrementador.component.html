<h3>{{leyenda}} - {{progreso}}</h3>
<div class="input-group">

  <input #txtProgress type="number" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" class="form-control" aria-describedby="basic-addon2" min="1" max="100">

  <div class="input-group-append">

    <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
        <i class="mdi mdi-plus"></i>
    </button>

    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
    </button>

  </div>

</div>
